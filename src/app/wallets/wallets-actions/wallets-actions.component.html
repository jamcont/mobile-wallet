<div class="ion-padding justify-center items-center">
	<ion-button
		color="primary-light"
		(click)="generateWalletHandler()"
		data-testid="wallets-actions-__button--generate"
	>
		<ion-icon size="small" slot="icon-only" name="add-sharp"></ion-icon>
	</ion-button>
	<ion-button
		color="primary-light"
		(click)="importWalletHandler()"
		data-testid="wallets-actions__button--import"
	>
		<ion-icon
			size="small"
			slot="icon-only"
			name="download-sharp"
		></ion-icon>
	</ion-button>
</div>
