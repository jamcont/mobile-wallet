<ion-header mode="ios" class="ion-no-border ion-padding">
	<ion-toolbar class="p-0">
		<div class="flex items-center justify-between">
			<img src="/assets/img/logo.png" class="h-6 sm:h-8" />
			<ion-buttons>
				<ion-menu-button></ion-menu-button>
			</ion-buttons>
		</div>
	</ion-toolbar>
</ion-header>

<ion-content
	forceOverscroll="false"
	[fullscreen]="wallets?.length > 0"
	#content
	[ngClass]="{
		delegate: selectedWallet?.isDelegate,
		normal: selectedWallet?.isDelegate == false
	}"
>
	<wallets-empty-list
		*ngIf="wallets?.length === 0"
		[name]="currentProfile?.name"
		(importWalletClick)="presentActionSheet()"
		(generateWalletClick)="presentWalletGenerate()"
	></wallets-empty-list>

	<ion-grid
		class="h-full flex flex-col justify-center items-center"
		*ngIf="wallets?.length > 0"
	>
		<div class="flex flex-col items-center">
			<p class="text-base font-bold">
				{{ currentProfile?.name }}, this is your balance
			</p>
			<p class="text-3xl xs:text-3xl md:text-3xl font-bold">
				{{ totalBalance }}
			</p>
			<wallets-actions
				(importWalletClick)="presentActionSheet()"
				(generateWalletClick)="presentWalletGenerate()"
			></wallets-actions>
		</div>
		<div class="w-full ion-padding" *ngFor="let wallet of wallets">
			<wallet-card
				name="name"
				balance="2000452000000"
				currency="ARK"
				address="address"
			></wallet-card>
		</div>
	</ion-grid>
</ion-content>
